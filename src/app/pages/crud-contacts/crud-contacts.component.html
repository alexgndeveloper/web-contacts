<mat-card>
  <mat-card-title>Contacto</mat-card-title>
  <form [formGroup]="formGroup">

    <div class="col-sm-12">
      <div class="col-sm-6">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="fill">
          <mat-label>Apellidos</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-12">
      <div class="col-6">
        <mat-form-field appearance="fill">
          <mat-label>Teléfono</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Movíl</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput>
      </mat-form-field>
    </div>

    <ng-container formArrayName="address">
      <ng-container *ngFor="let lessonForm of lessons.controls; let i = index">
          <div class="lesson-form-row" [formGroup]="lessonForm">
              <mat-form-field appearance="fill">
                  <input matInput
                         
                         placeholder="Lesson title">
              </mat-form-field>
              <mat-form-field appearance="fill">
                  <mat-select 
                          placeholder="Lesson level">
                      <mat-option value="beginner">Beginner</mat-option>
                      <mat-option value="intermediate">Intermediate</mat-option>
                      <mat-option value="advanced">Advanced</mat-option>
                  </mat-select>
              </mat-form-field>
              <mat-icon class="delete-btn">delete_forever</mat-icon>
          </div>
      </ng-container>
  </ng-container>

  <button mat-mini-fab (click)="addLesson()">
      <mat-icon class="add-course-btn">add</mat-icon>
  </button>


  </form>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" cdkFocusInitial>Save</button>
  </mat-card-actions>
</mat-card>
